en = "Then the preceptor Chandracūḍa, son of Aruṇagiri, by name Gaṅgeśa (before initiation), governing the preceptorship for fifty years, He, avowed to the rigid worship of Lord Śiva, attained siddhi on the night of Śuklapakṣaṣaṣṭhi of the month Jyeṣṭa in the year Durmukhi. These two preceptors—Śrī Mahādeva and Śrī Jāhnavītirthas performed innumerable yāgas and attained siddhi on the banks of river Garuḍa (Kaḍilam)."

