[description]
en = "When the Ekadashi tithi is incident at sunrise on two consecutive days, the second day, where there is association with Dvadashi tithi, is known as `unmIlanI` is one of the eight `mahAdvAdazI`s. The day on which Ekādaśī continues through day and night and extends for a ghaṭikā into the next day is known as Unmīlanī, and it is especially beloved by Bhagavan Viṣṇu. The combined sanctity of all holy and sacred places in the three worlds pales in comparison to even a fraction of the merit of Unmīlanī, as do sacrifices and austerities. There has never been, nor will there ever be, anything like Unmīlanī! The moment one worships Bhagavan Viṣṇu on the Unmīlanī day, all their accumulated (heaps of) sins fall (away) instantly. O king, Bhagavan Viṣṇu should be worshipped with great effort, using the name of the month in which the Unmīlanī day occurs."

