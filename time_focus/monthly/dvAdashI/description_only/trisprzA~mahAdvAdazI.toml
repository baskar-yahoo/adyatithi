[description]
en = """Dvadashi tithi, which starts after sunrise on a day and ends before sunrise on the next. O brāhmaṇa, merely hearing the account of Trispṛśā, which is both wonderful and thrilling, grants the religious merit equivalent to bathing in the Gaṅgā. Fasting on Trispṛśā yields the same rewards as performing thousands of Aśvamedha sacrifices and hundreds of Vājapeya sacrifices. It brings liberation not only to oneself but also to one's paternal, maternal, and personal family lines, and one is honoured in the world of Viṣṇu. The merit obtained from fasting on Trispṛśā is equal to that of visiting millions of holy and sacred places. O noble brāhmaṇa, all those—whether they are brāhmaṇas, evil-minded kṣatriyas, vaiśyas, śūdras, or persons of other castes—achieve salvation after leaving the earth. This vow is the king of all vows, much like how the revered `dvAdazAkSarI` is, among mantras. It is the foremost of vows for those who observe it. It was first followed by Brahmā and then by royal sages. What more can be said? Trispṛśā bestows (even) salvation.

The fruits of fasting on any Ekādaśī are greatly extolled in the Padma Purana—
A person who bathes at Śaṃkhoddhāra and beholds the image of Viṣṇu does not acquire even a sixteenth of the merit earned by fasting on Ekādaśī. O noble king, even if one gives four lakhs of coins on the days of the Sun's transition between Zodiac signs, it does not equal even a sixteenth of the merit from an Ekādaśī fast! Indeed, fasting on Ekādaśī grants the same religious merit as bathing at Prabhāsa during a lunar or solar eclipse. One who drinks the sacred water at Kedāra is freed from rebirth, and likewise, fasting on Ekādaśī removes the cycle of rebirth. 
The merit from an Ekādaśī fast is a hundred times greater than the reward of performing an Ashvamedha sacrifice on earth. Fasting on Ekādaśī yields a hundredfold more merit than gifting a thousand cows to a learned brāhmaṇa. Those who fast on Ekādaśī are considered equal to those whose bodies are inhabited by Brahma, Viṣṇu, and Śiva. The merit from observing the Ekādaśī vow is immeasurable, and difficult to obtain even by the Devas."""

