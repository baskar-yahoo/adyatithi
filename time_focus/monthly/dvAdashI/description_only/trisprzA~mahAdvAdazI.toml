shlokas = """
महादेव उवाच---
द्विजैतत् त्रिस्पृशाख्यानमद्भुतं रोमहर्षणम्।
श्रुत्वा तु लभते पुण्यं गङ्गातीर्थफलं लभेत्॥७८॥
अश्वमेधसहस्राणि वाजपेयशतानि च।
तत्फलं समवाप्नोति त्रिस्पृशासमुपोषणात्॥७९॥
पितृपक्षो मातृपक्षस्तथा चैवात्मपक्षकः।
तैः सर्वैः सह सम्भुक्तो विष्णुलोके महीयते॥८०॥
तीर्थकोटिषु यत्पुण्यं क्षेत्रकोटिषु यत्फलम्।
तत्फलं समवाप्नोति त्रिस्पृशासमुपोषणात्॥८१॥
ब्राह्मणा येऽपि कुर्वन्ति क्षत्रियाः कृष्णमानसाः।
वैश्या वा शूद्रजन्मानो ये तथा चान्यजातयः॥८२॥
ते सर्वे मुक्तिमायान्ति भुवं त्यक्त्वा द्विजोत्तम।
मन्त्राणां मन्त्रराजोऽथ यथा स्याद् द्वादशाक्षरः॥८३॥
व्रतानां च यथा चैषा येन वै त्रिस्पृशा कृता।
ब्रह्मणा च कृता पूर्वं पश्चाद्राजर्षिभिः कृता॥८४॥
अन्येषां का कथा वत्स त्रिस्पृशा मुक्तिदायिनी।
---श्रीपाद्मे महापुराण उत्तरखण्ड उमापतिनारदसंवादे त्रिस्पृशाख्यानं नाम पञ्चत्रिंशोऽध्यायः॥३५॥
कृत्यसारसमुच्चये कार्तिकमासकृत्ये स्मृति-वचनम्---
एकादशी द्वादशी च रात्रिशेषे त्रयोदशी।
त्र्यहस्पृशमहोरात्रं तत्र साहस्रिकं फलम्॥ इति। साहस्रिकं सहस्रगुणम्।

एकादश्युपवासफलं प्रोक्तं पाद्ममहापुराणे---
शङ्खोद्धारे नरः स्नात्वा दृष्ट्वा देवं गदाधरम्॥३५॥
एकादश्युपवासस्य कलां नार्हति षोडशीम्।
सङ्क्रान्तिषु चतुर्लक्षं यो ददाति नृपोत्तम॥३६॥
एकादश्युपवासस्य कलां नार्हति षोडशीम्।
प्रभासक्षेत्रे यत्पुण्यं ग्रहणे चन्द्रसूर्ययोः॥३७॥
तत्फलं जायते नूनमेकादश्युपवासिनः।
केदारे चोदकं पीत्वा पुनर्जन्म न विद्यते॥३८॥
तथा चैकादशी पार्थ गर्भवासक्षयङ्करी।
अश्वमेधस्य यज्ञस्य पृथिव्यां यत्फलं लभेत्॥३९॥
तस्माच्छतगुणं पुण्यमेकादश्युपवासिनः।
तपस्विनो गृहे यस्य भुञ्जते च द्विजोत्तमाः॥४०॥
तत्फलं जायते नूनमेकादश्युपवासिनः।
गोसहस्रेण यत्पुण्यं दत्वा वेदान्तपारगे॥४१॥
तस्माच्छतगुणं पुण्यमेकादश्युपवासिनः।
येषां देहे त्रयो देवा ब्रह्मविष्णुमहेश्वराः॥४२॥
वसन्ति तेषां ते तुल्या एकादश्युपवासिनः।
ते नराः पुण्यकर्माणो ये भक्ता हरिपूजकाः॥४३॥
एकादशीव्रतस्यापि पुण्यसङ्ख्या न विद्यते।
एतत्पुण्यं भवेत् तस्य यत्सुरैरपि दुर्ल्लभम्॥४४॥
---श्रीपाद्मे महापुराणे पञ्चपञ्चाशत्साहस्र्यां संहितायामुत्तरखण्डे उमामहेश्वरसंवादे एकादश्युत्पत्ति-मुरवधो नाम चत्वारिंशोऽध्यायः॥४०॥
