[description]
en = "Son of Śrī Cikkākula Somanārya, named Girīśa earlier. initiated with the tile Saccitsukha by Paripūrṇabodha; an ardent devotee of Lord Subrahmanya, He made pious the astrologer Āryabhaṭṭa by making him carry out the expiatory rite for his long voyage (on sea). He, Saccitsukha, having instituted Citsukha in his place, attained siddhi on the seventh day of the bright fortnight of the month of Vṛṣabha in the year Khara."
