[description]
en = "Vasantotsava is an annual festival conducted for three days (Trayodashi, Chaturdashi and Pournami in the month of Chaitra). During this period, Lord Sri Venkateshwara and His Consorts Sridevi and Bhudevi are taken out in a procession and brought to the Vasanta Mandapam for abhishekam. On the third day, idols of Sri Rama, Sita, Lakshmana, Anjaneya and Sri Krishna (with Rukmini and Satyabhama) are brought to Vasanta Mandapam in procession."
