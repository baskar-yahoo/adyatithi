[description]
en = "Then, son of Paraśurāma on the banks of river Vaśiṣṭha, well-versed in scriptures, touring all around bore the burden (or preceptor) on him. This sage by name Govinda with the appellation Ātmaprakāśendra carried out the responsibilities of preceptor for twelve years. He attained siddhi on the second day of Kṛṣṇapakṣa in the month Caitra of the year Svabhānu. This preceptor remained in Shahajipuram for a long period hailed as Govindajagadguru by Śrīdhara Veṅkateśa and other learned men."
