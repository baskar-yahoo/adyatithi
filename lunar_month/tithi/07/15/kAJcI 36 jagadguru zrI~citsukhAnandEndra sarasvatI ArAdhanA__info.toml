[description]
en = "Son of Somagiri, dwelling on the banks of river Pālār (Kṣīrapagā), known as Sureśa, (He) became the preceptor. A disciple of Śrī Citsukhendra, disinterest in campaigns/travels, He, on the directions of his preceptor-teacher, remained in the Maṭha itself. He, the preceptor, Śrī Citsukhānanda attained/ clung on to the state of Bliss on the day of Paurṇamī in the month of Aśvinī of the year Hevilambi. Also known as Cidānanda, He attained siddhi in Kañci itself. His preceptorship was for twenty-one years."
