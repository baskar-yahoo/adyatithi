[description]
en = "On the first day, Lord Rama with Sita and Lakshmana is offered worship and taken out for a celestial ride on the finely decked float in Swamy Pushkarini. On the second day, Lord Sri Krishna and Rukmini are offered puja and taken for pleasure ride on float. During the remaining three days beginning with Trayodasi and ending with Pournami, Sri Malayappa Swami along with Sridevi and Bhudevi are taken out for a ride in the temple tank. On the third day, there will be three rounds followed by five rounds and on the final day, the utsava murtis will be taken out for pleasure ride on the impressively decorated float for seven rounds."
