[description]
en = "Son of Kaṇṇūśaṅkara, the clever Padmanābha by ame, though intent on practising Lambika Yoga, this preceptor Cidānandaghanendra adhering to the injunctions of the Master, remained in the seat of Kāmakoṭi that bestows all desired things to those who resort to, fed innumerable devotees every day. He, the adept in Yoga reinstating compassionately the Kannada prince who lost kith and kin in his own kingdom through his (the prince’s) conqueror, He (Cidānandaghanendra) remained as preceptor only for four years sustaining on dry leaves. This preceptor reached his Ultimate abode which is devoid of all grief, delusion etc. on the sixty day of bright fortnight in the month of Mārgaśīrṣa of the year Prajotpati."
