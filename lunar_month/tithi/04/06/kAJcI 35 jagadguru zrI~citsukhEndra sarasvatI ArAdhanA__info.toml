[description]
en = "Born near the Vedāchala mountain as the son of Vimalākṣa and well-known as Suśīlakamalākṣa, after renunciation became Citsukha; having had the authority of the preceptorship of Kāñci, He lived in the caves of Sahya mountain. He, having installed/deputed Citsukhānanda Yogīndra in his place, vanished fully on the sixth day of the bright fortnight of the month of Āṣāḍha of the year Dhātu. His preceptorship was for twenty-seven years."
