[description]
en = "Preceptor Śrī Chandraśekharendra having remained in the Pīṭha for thirty-seven years attained Siddhi on Kṛṣṇadvitīya of Puṣya month in the year Subhakṛt. Śrī Maṭha moved to Kumbhaghona town during the period of this ācārya; his siddhi was also in Kumbhaghona. Śivāṣṭapadī, a lyrical work on the model of Gitagovinda of Śrī Jayadeva was composed only by this ācārya. His siddhi was during Śalivahana era 1705."
