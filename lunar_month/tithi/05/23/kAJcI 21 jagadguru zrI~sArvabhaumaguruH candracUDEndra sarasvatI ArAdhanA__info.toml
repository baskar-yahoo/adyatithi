[description]
en = "Son of Śrī Acyutaśarmā of Koṅkaṇadeśa, having offered his services of preparing sandal paste for the worship of Śrī Chandramoulīśvara, He was offered kingship of Kashmir by King Harṣa for his poetical wisdom/merits. Having ruled Kashmir for a short period, He came back to his preceptor Arbhakaśaṅkara and got initiated into asceticism with the name Sārvabhauma Chandracūḍendra Sarasvatī. Preceptor Śrī Chandracūḍendra Sarasvatī leading for ten years a pious life on the banks of Ganges, establishing on his throne revered Madhura the incarnation of Dhanvantari and adorning him with the title Paripūrṇabodha reached/attained his Lord’s immortal abode on the night of Kṛṣṇajanmāṣṭamī in the year Vijaya."

