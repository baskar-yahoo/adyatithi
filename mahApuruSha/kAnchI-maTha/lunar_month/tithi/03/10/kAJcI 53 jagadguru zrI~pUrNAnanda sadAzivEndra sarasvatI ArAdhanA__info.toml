[description]
en = "This preceptor Sadāśivendra, son of Nāganātha of Nāgāraṇya, having got initiation into asceticism from Śaṅkarānanda, with the title Pūrṇānanda, adored by/revered by the King of Nepal, sanctifying all on earth with grace, He stayed at the KāmaPīṭha in Kāṅci for eight-one years. The auspicious, revered, pure preceptor merged in the beatitude devoid of rebirth on the tenth day of the bright fortnight of Jyeṣṭha month in the year Piṅgala. This preceptor who went upto Nepal attained Siddhi in Kāṅci itself."

