[description]
en = "Śrīkaṇṭha, son of Śivasāmbapaṇḍita, known by the appellation Parāśiva (Paramaśiva) (after initiation) who remained in the caves of the mountain since initiation governed the Pīṭha for twenty-one years and having placed poet Somaka’s son, Sūrya, in his place, He attained siddhi in the night of saptami of bright fortnight in the Aśvini month of He year Śārvari. This preceptor Paramaśivendra stayed in the caves of Sahya mountain adhereing to the mode of python (ajagaravṛtti), restored to by the disciple named Bodhendra, attained siddhi in the Sahya mountain itself."

